<!DOCTYPE html>
<head>
    <title>HTML CSS masterclass-lecture 4</title>
</head>
<body>
    <h1>HTML CSS masterclass-lecture 4</h1>

   <!-- HTML form  -->
    <form>
        <label for="name">Name:</label>
        <!-- <input type="text" id="name" name="name" value="Thamilpriya"> -->
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        
        <label for="Gender">Sex:</label>
        <input type="radio" id="male" name="male" value="">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="">
        <label for="female">Female</label><br><br>

        <label for="age">Age:</label>
        <input type="number" step="1" name="age" id="age"><br><br>

        <label for="Country">Country:</label>
        <select name="Country" id="country">
            <option>Select an option</option>
            <option value="Nepal">Nepal</option>
            <option value="Srilanka">Srilanka</option>
            <option value="USA">USA</option>
            <option value="London">London</option>
            <option value="Australia">Australia</option>
            </select><br><br>

        <label for="message">Message</label>
        <textarea name="message id="message></textarea><br><br>

        <input type="checkbox" name="Subscribe" id="Subscribe">
        <label for="Subscribe">Do you subscribe?</label><br><br>

        <input type="submit" value="submit">


    </form>
</body>
</html>
